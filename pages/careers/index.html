<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taiyaki Oriental</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&family=Jost:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>

<body>

    <header>
        <a href="#" class="logo"><img src="./assets/logo2.png" alt=""></a>

        <ul class="navmenu">
            <li><a href="/restaurant">Home</a></li>
            <li><a href="/restaurant/pages/about">Sobre</a></li>
            <li><a href="/restaurant/pages/contact">Contato</a></li>
            <li><a href="/restaurant/pages/careers">Trabalhe Conosco</a></li>

        </ul>

        <div class="nav-icon">
            <a href="#"><i class='bx bx-user' ></i></a>
            <a href="#"><i class='bx bx-cart' ></i></a>

            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>

    <div class="container">
        <div class="image">
            <img src="./assets/image.svg" alt="">
        </div>

        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="tittle">
                        <h1>Cadastre-se</h1>                      
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu segundo nome" required>
                    </div>

                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="number">Telefone</label>
                        <input id="number" type="number" name="number" placeholder="(XX) XXXX-XXXX" required>
                    </div>

                </div>

                <div class="gender-input">
                    <div class="gender-tittle">
                        <h6>Gênero</h6>
                    </div>
                    </div>

                    <div>
                        <div class="gender-group">
                            <div class="input">
                                <input type="radio" id="female" name="gender">
                                <label for="female">Feminino</label>
                            </div>
                        
                            <div class="input">
                                <input type="radio" id="male" name="gender">
                                <label for="male">Masculino</label>
                            </div>

                            <div class="input">
                                <input type="radio" id="others" name="gender">
                                <label for="others">Outros</label>
                            </div>
                        
                            <div class="input">
                                <input type="radio" id="none" name="gender">
                                <label for="none">Prefiro não dizer</label>
                            </div>
                        </div>
                    </div>
                

                <div class="continue-button">
                    <button><a href="#">Enviar</a></button>
                </div>

            </form>
        </div>
    </div>
    
    <script src="../../utils/header.js"></script>
</body>
</html>
